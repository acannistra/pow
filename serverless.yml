service: serverless-flask

plugins:
  - serverless-python-requirements
  - serverless-wsgi

custom:
  wsgi:
    app: server.server.app
    packRequirements: false
  pythonRequirements:
    dockerizePip: non-linux
  apigwBinary:
    types:
      - '*/*'

provider:
  name: aws
  runtime: python3.6
  stage: dev
  region: us-west-2

functions:
  app:
    handler: wsgi_handler.handler
    events:
      - http: ANY /
      - http: 'ANY /{proxy+}'
